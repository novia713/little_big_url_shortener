  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>


      <h2>Little big URL shortener</h2>
      <div class="input-field col s12">
          <input id="url" type="text" class="validate">
          <label for="url">Type your URL, starts with «http://» or «https://»</label>
        </div>
      <a class="waves-effect waves-light btn" id="btn_submit">&#x2702; Shorten &#x2702;</a>

      <blockquote id="result"></blockquote>
    </body>
  </html>
